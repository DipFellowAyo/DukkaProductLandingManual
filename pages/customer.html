<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers</title>
    <link rel="stylesheet" href="../css/customer.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap');
    </style>

</head>

<body>

    <header>

        <div>
            <h1>Customers</h1>
        </div>
        <div>
            <img src="./customervectors/customers_img.svg" alt="customers_img">
        </div>

    </header>

    <article>
        <section class="section add_customer">

            <div class="section_header"> 
                <div class="point1">
                    <img class="bullet_point" src="../vectors/blur.png" alt="bullet_point">
                    <span>How to add a new customer</span>
                </div>
            </div>
    
            <div class="section_footer">

                <div class="galleryView">
                    <ul class="galleryContainer">
                        <li id="mainView0" class="leftView">
                            <img id="img0" alt="">
                        </li>
                        <li id="mainView1" class="mainView">
                            <img id="img1" alt="">
                        </li>
                        <li id="mainView2" class="rightView">
                            <img id="img2" alt="">
                        </li>
                    </ul>
                </div>

                <div class="gallery_footer">
                    <button id="navLeft" class="arrow_box">
                        <img class="arrow" src="../vectors/left-arrow.png" alt="left_arrow">
                    </button>
                    <h6 id="caption"></h6>
                    <button id="navRight" class="arrow_box">
                        <img class="arrow" src="../vectors/right-arrow.png" alt="right_arrow">
                    </button>
                </div>

            </div>
    
        </section>
    </article>

    <script src="../scripts/customer.js"></script>
</body>

</html>
