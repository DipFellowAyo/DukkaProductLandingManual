<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Options</title>
    <link rel="stylesheet" href="../css/payment_options.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap');
    </style>

</head>

<body>

    <header>

        <div>
            <h1>Payment Options</h1>
        </div>
        <div>
            <img src="../pages/paymentoptionsvectors/paymentoptions 1.svg" alt="payment_options_img">
        </div>

    </header>

    <article>
        <section class="section record_sales_banktf">

            <div class="section_header"> 
                <div class="point1">
                    <img class="bullet_point" src="../vectors/blur.png" alt="bullet_point">
                    <span>How to record sales - Bank transfer</span>
                </div>
            </div>
    
            <div class="section_footer">

                <div class="galleryView">
                    <ul class="galleryContainer">
                        <li id="mainView0" class="leftView">
                            <img id="img0" alt="">
                        </li>
                        <li id="mainView1" class="mainView">
                            <img id="img1" alt="">
                        </li>
                        <li id="mainView2" class="rightView">
                            <img id="img2" alt="">
                        </li>
                    </ul>
                </div>

                <div class="gallery_footer">
                    <button id="navLeft" class="arrow_box">
                        <img class="arrow" src="../vectors/left-arrow.png" alt="left_arrow">
                    </button>
                    <h6 id="caption"></h6>
                    <button id="navRight" class="arrow_box">
                        <img class="arrow" src="../vectors/right-arrow.png" alt="right_arrow">
                    </button>
                </div>
            </div>
    
        </section>
    
        <section class="section record_sales_cash">
    
            <div class="section_header">
                <div class="point1">
                    <img class="bullet_point" src="../vectors/blur.png" alt="bullet_point">
                    <span>How to record sales - Cash</span>
                </div>
            </div>
    
            <div class="section_footer">

                <div class="galleryView">
                    <ul class="galleryContainer">
                        <li id="mainView20" class="leftView">
                            <img id="img20" alt="">
                        </li>
                        <li id="mainView21" class="mainView">
                            <img id="img21" alt="">
                        </li>
                        <li id="mainView22" class="rightView">
                            <img id="img22" alt="">
                        </li>
                    </ul>
                </div>

                <div class="gallery_footer">
                    <button id="navLeft2" class="arrow_box">
                        <img class="arrow" src="../vectors/left-arrow.png" alt="left_arrow">
                    </button>
                    <h6 id="caption2"></h6>
                    <button id="navRight2" class="arrow_box">
                        <img class="arrow" src="../vectors/right-arrow.png" alt="right_arrow">
                    </button>
                </div>
            </div>
    
        </section>
    
        <section class="section record_sales_credit"> 
    
            <div class="section_header">
                <div class="point1">
                    <img class="bullet_point" src="../vectors/blur.png" alt="bullet_point">
                    <span>How to record sales - Credit</span>
                </div>
            </div>
    
            <div class="section_footer">

                <div class="galleryView">
                    <ul class="galleryContainer">
                        <li id="mainView30" class="leftView">
                            <img id="img30" alt="">
                        </li>
                        <li id="mainView31" class="mainView">
                            <img id="img31" alt="">
                        </li>
                        <li id="mainView32" class="rightView">
                            <img id="img32" alt="">
                        </li>
                    </ul>
                </div>

                <div class="gallery_footer">
                    <button id="navLeft3" class="arrow_box">
                        <img class="arrow" src="../vectors/left-arrow.png" alt="left_arrow">
                    </button>
                    <h6 id="caption3"></h6>
                    <button id="navRight3" class="arrow_box">
                        <img class="arrow" src="../vectors/right-arrow.png" alt="right_arrow">
                    </button>
                </div>
            </div>
    
        </section>
    </article>

    <script src="../scripts/payment.js"></script>
</body>

</html>
